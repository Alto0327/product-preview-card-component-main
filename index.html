<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <main>
    <div class="container">
      <picture class="product-image">
        <source
          media="(min-width:768px)"
          srcset="./images/image-product-desktop.jpg"
        >
        <img src="./images/image-product-mobile.jpg" alt="product image">
      </picture>
      <section class="text">

        <p class="product-type">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <section class="prices">
          <h2 class="discount-price">$149.99</h2>
          <p class="original-price">$169.99</p>
        </section>
        
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="shopping-cart">
          <span>Add to Cart</span>
        </button>
      </section>
    </div>
    
  </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Alto0327" target="_blank">Aldo Fonseca</a>.
    </footer>
</body>
</html>
